<section id='DespesasList'>

	<div class="row">
		<div class="col-md-12">
			<h2> Despesas Recorrentes </h2>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading"> Despesas cadastradas </div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-navigator table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th> Despesa </th>
									<th> Dia de Cobrança </th>
									<th> Reservado para outras informações</th>
								</tr>
							</thead>
							<tbody>
								<!-- ko foreach: despesas -->
									<tr data-bind="click: navigateToDespesa">
										<td> <span data-bind='text: nome'></span> </td>
										<td> <span data-bind='text: diaDeCobranca'></span> </td>
										<td> <input type='hidden' data-bind='value:id'/> </td>
									</tr>
								<!-- /ko -->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row">
	<div class="col-md-6">
		<form role="form" data-bind='submit: criaDespesa' method='post'>
			<div class="form-group">
				<label> Nova Despesa Recorrente </label>
		    	<input class="form-control" type='text' name='nome' data-bind='value: nome'/>
		    </div>
		    <div class="form-group">
				<label> Dia de Cobrança </label>
		    	<input class="form-control" type='text' pattern="\d*" name="diaDeCobranca" data-bind='value: diaDeCobranca'/>
		    </div>
		    <button class="btn btn-default" type='submit'> Criar </button>
		</form>
	</div>
	</div>
</section>
